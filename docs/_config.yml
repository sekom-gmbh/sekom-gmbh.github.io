title: SEKOM
author:
    name: Grisha Szep
    email: grisha.szep@gmail.com

description: >- # this means to ignore newlines until "baseurl:"
    SEKOM was founded in 1990 as an international trade and project development company and is registered in Austria.
    Its main activities include trade with refractory and transition metals, oxides, concentrates and scrap, as well
    precious, platinum group and rare earth metals and oxides. Project development, engineering and procurement services
    are also provided to developers of power plants and other energy infrastructure.
